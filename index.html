<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- FontAwesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>JavaScript | Stop Watch</title>
    <script src="practice.js" defer></script>
  </head>
  <body>
    <main class="stopwatch">
      <div>
        <time class="stopwatch__time">00:00:00</time>
      </div>
      <div class="stopwatch__buttons">
        <button id="start" class="stopwatch__btn">
          <i class="fa-solid fa-play" id="play"></i>
        </button>
        <button id="stop" class="stopwatch__btn">
          <i class="fa-solid fa-arrow-rotate-left" id="reset"></i>
        </button>
      </div>
    </main>
  </body>
</html>
